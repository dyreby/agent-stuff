name: Auto-merge approved agent PRs

on:
  pull_request_review:
    types: [submitted]

jobs:
  auto-merge:
    if: >-
      github.event.review.state == 'approved' &&
      github.event.review.user.login == 'dyreby' &&
      github.event.pull_request.user.login == 'dyreby-agent[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Get app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.GH_BOT_APP_ID }}
          private-key: ${{ secrets.GH_BOT_PRIVATE_KEY }}

      - name: Squash merge
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --squash
